<!-- extends base.html and add block content only in base.html -->
{% extends 'base.html' %}
<!-- start block content which will be added to base.html and give us new file named index.html -->
{% block content %}


<ul>
    {% for name in obj %}
            <li><a href="{% url 'learn:detail' name.id %}">{{ name.name }}</a></li>
            <li><a href="{% url 'learn:detail' name.id %}">{{ name.subject }}</a></li>

        {% endfor %}
</ul>


{% endblock %}
